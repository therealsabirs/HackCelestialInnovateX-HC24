{% extends "base_faculty.html" %}

{% block title %}View Alumni{% endblock %}

{% block content %}
    <h1>Alumni List</h1>
    <style>
        /* Embedded CSS for Alumni Table Page */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #343a40;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            color: white;
            background-color: #6c757d;
        }

        .back-link:hover {
            background-color: #5a6268;
        }
    </style>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for alumnus in alumni %}
                <tr>
                    <td>{{ alumnus.name }}</td>
                    <td>{{ alumnus.email }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('faculty_dashboard') }}" class="back-link">Back to Dashboard</a>
{% endblock %}
