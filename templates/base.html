<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/blumcss/dist/blum.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: 250px 1fr; /* Sidebar and content area */
            grid-template-rows: 100vh; /* Full viewport height */
            grid-template-areas: "navbar content";
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .navbar {
            grid-area: navbar;
            background-color: #343a40;
            color: #ffffff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            z-index: 1000; /* Ensures the navbar is on top */
            position: relative;
        }

        .navbar h2 {
            color: #ffffff;
            font-size: 1.5em;
            margin: 0 0 20px;
            text-align: center;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar ul li {
            margin-bottom: 10px;
        }

        .navbar ul li a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            display: flex;
            align-items: center;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .navbar ul li a i {
            margin-right: 10px; /* Space between icon and text */
            font-size: 1.2em;
        }

        .navbar ul li a:hover {
            background-color: #495057;
        }

        .content {
            grid-area: content;
            padding: 20px;
            background-color: #f8f9fa;
            overflow-y: auto;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 1.1em;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #343a40;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .navbar ul li a {
    color: #ffffff;
    text-decoration: none;
    padding: 10px;
    display: block;
    border-radius: 4px;
    transition: background-color 0.3s ease;
    background: linear-gradient(90deg, #007bff, #00bfff); /* Gradient color */
}

.navbar ul li a:hover {
    background: linear-gradient(90deg, #0056b3, #0099cc); /* Darker gradient on hover */
}




.card-1 {
    border-radius: 8px;
    padding: 20px;
    margin: 20px 0;
    color: #ffffff; /* Text color */
    transition: transform 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
}

.card-1:hover {
    transform: scale(1.05); /* Slight zoom on hover */
}

.card-1 {
    background: linear-gradient(90deg, #0056b3, #0099cc); /* Darker gradient on hover */
}


.card-2 {

}

.card-2:hover {

}

.card-2 {
    background: linear-gradient(90deg, #0056b3, #0099cc); /* Darker gradient on hover */
}




.card-3 {
    border-radius: 8px;
    padding: 20px;
    margin: 20px 0;
    color: #ffffff; /* Text color */
    transition: transform 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
}

.card-3:hover {
     transform: scale(1.05); /* Slight zoom on hover */
}
.card-3 {
    background: linear-gradient(to bottom right, #4B0082, #1A1A80)
}




        
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <h2>Student Dashboard</h2>
        <ul>
            <li><a href="{{ url_for('student_dashboard') }}"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="{{ url_for('alumni_details') }}"><i class="fas fa-user-graduate"></i> Alumni Details</a></li>
            <li><a href="{{ url_for('job_openings') }}"><i class="fas fa-briefcase"></i> Jobs</a></li>
            <li><a href="{{ url_for('view_performance') }}"><i class="fas fa-chart-line"></i> View Performance</a></li>
            <li><a href="{{ url_for('ask_question') }}"><i class="fas fa-question-circle"></i> Ask Question to Alumni</a></li>
            <li><a href="{{ url_for('view_question') }}"><i class="fas fa-comments"></i> Answers</a></li>
            <li><a href="{{ url_for('view_mentor_sessions') }}"><i class="fas fa-chalkboard-teacher"></i> Mentor Session</a></li>
            <li><a href="{{ url_for('view_threads') }}"><i class="fas fa-comments"></i> Threads</a></li>
            <li><a href="{{ url_for('chatbot') }}"><i class="fas fa-robot"></i> Chatbot</a></li>
        </ul>
        <a href="{{ url_for('logout') }}" class="btn btn-secondary"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>
</body>
</html>
