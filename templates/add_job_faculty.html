{% extends "base_faculty.html" %}

{% block title %}Add Job{% endblock %}

{% block content %}
    <h1>Add a New Job</h1>
    <style>
        /* Embedded CSS for Add Job Page */
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            color: white;
            background-color: #007bff;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            color: white;
            background-color: #6c757d;
        }

        .back-link:hover {
            background-color: #5a6268;
        }
    </style>
    <form action="{{ url_for('add_job_faculty') }}" method="POST">
        <label for="title">Job Title:</label>
        <input type="text" name="title" required>
        
        <label for="role">Role:</label>
        <input type="text" name="role" required>
        
        <label for="company">Company:</label>
        <input type="text" name="company" required>
        
        <label for="number_of_positions">Number of Positions:</label>
        <input type="number" name="number_of_positions" required>
        
        <label for="location">Location:</label>
        <input type="text" name="location" required>
        
        <label for="application_link">Application Link:</label>
        <input type="url" name="application_link" required>
        
        <button type="submit">Add Job</button>
    </form>
    <a href="{{ url_for('faculty_dashboard') }}" class="back-link">Back to Dashboard</a>
{% endblock %}
