{% extends "base.html" %}

{% block title %}AI Chatbot{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2 class="text-center">AI Chatbot</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="user_input" class="form-label">Ask me a question:</label>
                <input type="text" class="form-control" id="user_input" name="user_input" required>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>

        {% if response %}
        <div class="alert alert-info mt-4">
            <p><strong>Chatbot's Response:</strong> {{ response }}</p>
        </div>
        {% endif %}
    </div>
{% endblock %}
