{% extends "base_faculty.html" %}

{% block title %}Add Performance{% endblock %}

{% block content %}
    <h1>Add Performance for Student ID: {{ student_id }}</h1>
    <style>
        /* Embedded CSS for Add Performance Page */
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding is included in width */
        }

        textarea {
            resize: vertical; /* Allows vertical resizing only */
            height: 150px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            color: white;
            background-color: #007bff;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            color: white;
            background-color: #6c757d;
        }

        .back-link:hover {
            background-color: #5a6268;
        }
    </style>
    <form action="{{ url_for('add_performance', student_id=student_id) }}" method="POST">
        <label for="semester">Semester:</label>
        <input type="text" name="semester" required>

        <label for="subject">Subject:</label>
        <input type="text" name="subject" required>

        <label for="grade">Grade:</label>
        <input type="text" name="grade" required>

        <label for="feedback">Feedback:</label>
        <textarea name="feedback" required></textarea>

        <button type="submit" class="btn btn-primary">Add Performance</button>
    </form>
    <a href="{{ url_for('view_students') }}" class="back-link">Back to Students</a>
{% endblock %}
