{% extends "base_faculty.html" %}

{% block title %}Edit Student{% endblock %}

{% block content %}
    <h1>Edit Student Information</h1>
    <style>
        /* Embedded CSS for Edit Student Page */
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            color: white;
            background-color: #007bff;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            color: white;
            background-color: #6c757d;
        }

        .back-link:hover {
            background-color: #5a6268;
        }
    </style>
    <form action="{{ url_for('edit_student') }}" method="POST">
        <label for="student_id">Select Student:</label>
        <select name="student_id" required>
            <option value="">--Select a Student--</option>
            {% for student in students %}
                <option value="{{ student.student_id }}">{{ student.name }}</option>
            {% endfor %}
        </select><br>
        <label for="name">Name:</label><br>
        <input type="text" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" required><br>
        <label for="contact_number">Contact Number:</label><br>
        <input type="text" name="contact_number"><br>
        <button type="submit">Update Student</button>
    </form>
    <a href="{{ url_for('faculty_dashboard') }}" class="back-link">Back to Dashboard</a>
{% endblock %}
