{% extends "base_alumni.html" %}

{% block title %}Answer Questions{% endblock %}

{% block content %}
    <h1>Answer Questions</h1>
    <style>
        /* Embedded CSS for Answer Questions Page */
        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table li {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }

        .table-row {
            display: flex;
            justify-content: space-between;
        }

        .table-cell {
            flex: 1;
            padding: 10px;
        }

        .table textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
    <ul class="table">
        {% for question in questions %}
            <li>
                <div class="table-row">
                    <div class="table-cell">
                        <strong>{{ question.query_text }}</strong>
                    </div>
                    <div class="table-cell">
                        <form action="{{ url_for('submit_answer', question_id=question.question_id) }}" method="POST">
                            <textarea name="answer_text" placeholder="Your answer here" required></textarea><br>
                            <button type="submit" class="btn btn-primary">Submit Answer</button>
                        </form>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('alumni_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
{% endblock %}
