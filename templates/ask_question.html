{% extends "base.html" %}

{% block title %}Ask a Question to Alumni{% endblock %}

{% block content %}
<h1>Ask a Question</h1>
<form action="{{ url_for('ask_question') }}" method="POST" style="margin-top: 20px;">
    <div>
        <label for="query_text" style="font-weight: bold;">Your Question:</label><br>
        <textarea name="query_text" id="query_text" required style="width: 100%; height: 100px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; margin-top: 5px;"></textarea><br>
    </div>
    <button type="submit" style="background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px;">Submit Question</button>
</form>
<a href="{{ url_for('alumni_dashboard') }}" class="btn btn-secondary" style="margin-top: 10px; display: inline-block; text-decoration: none; background-color: #007bff; color: white; padding: 10px 15px; border-radius: 4px;">Back to Dashboard</a>
{% endblock %}
