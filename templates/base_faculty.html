<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Faculty Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/blumcss/dist/blum.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: 250px 1fr; /* Sidebar and content area */
            grid-template-rows: 100vh; /* Full viewport height */
            grid-template-areas: "navbar content";
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .navbar {
            grid-area: navbar;
            background-color: #343a40;
            color: #ffffff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            z-index: 1000; /* Ensures the navbar is on top */
            position: relative;
        }

        .navbar h2 {
            color: #ffffff;
            font-size: 1.5em;
            margin: 0 0 20px;
            text-align: center;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar ul li {
            margin-bottom: 10px;
        }

        .navbar ul li a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            display: flex;
            align-items: center;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .navbar ul li a i {
            margin-right: 10px; /* Space between icon and text */
        }

        .navbar ul li a:hover {
            background-color: #495057;
        }

        .content {
            grid-area: content;
            padding: 20px;
            background-color: #f8f9fa;
            overflow-y: auto;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 1.1em;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #343a40;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .navbar ul li a {
    color: #ffffff;
    text-decoration: none;
    padding: 10px;
    display: block;
    border-radius: 4px;
    transition: background-color 0.3s ease;
    background: linear-gradient(90deg, #007bff, #00bfff); /* Gradient color */
}

.navbar ul li a:hover {
    background: linear-gradient(90deg, #0056b3, #0099cc); /* Darker gradient on hover */
}
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <h2>Faculty Dashboard</h2>
        <ul>
            <li><a href="{{ url_for('add_student') }}"><i class="fas fa-user-plus"></i>Add Student</a></li>
            <li><a href="{{ url_for('edit_student') }}"><i class="fas fa-user-edit"></i>Edit Student</a></li>
            <li><a href="{{ url_for('view_students') }}"><i class="fas fa-users"></i>View Students</a></li>
            <li><a href="{{ url_for('view_alumni') }}"><i class="fas fa-user-graduate"></i>View Alumni</a></li>
            <li><a href="{{ url_for('add_alumni') }}"><i class="fas fa-user-plus"></i>Add Alumni</a></li>
            <li><a href="{{ url_for('add_job_faculty') }}"><i class="fas fa-briefcase"></i>Add Jobs</a></li>
            <li><a href="{{ url_for('view_all_questions') }}"><i class="fas fa-question-circle"></i>View Questions and Answers</a></li>
            <li><a href="{{ url_for('view_threads_faculty') }}"><i class="fas fa-comments"></i>Threads</a></li>
        </ul>
        <a href="{{ url_for('logout') }}" class="btn btn-secondary"><i class="fas fa-power-off"></i>Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>
</body>
</html>
